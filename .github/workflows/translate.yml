on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Adding README - Chinese Simplified
        uses: dephraiim/translate-readme@main
        with:
          LANG: zh-CN
      - name: Adding REAMDE - Japanese
        uses: dephraiim/translate-readme@main
        with:
          LANG: ja
      - name: Adding README - Spanish
        uses: dephraiim/translate-readme@main
        with:
          LANG: es
